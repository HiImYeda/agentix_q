<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chat-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #3a86ff;
        --secondary: #6c7ee1;
        --accent: #8a3ffc;
        --background: #f8f9fa;
        --surface: #ffffff;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --error: #dc3545;
        --success: #28a745;
        --dark-background: #151c2c;
        --dark-surface: #1e2738;
        --dark-text-primary: #f8f9fa;
        --dark-text-secondary: #adb5bd;
        --border-radius: 12px;
        --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.25s ease;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      body {
        background-color: var(--background);
        color: var(--text-primary);
        position: relative;
      }
      
      /* Padr√£o de fundo elegante e sutil */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 10% 20%, rgba(58, 134, 255, 0.03) 0%, transparent 30%),
          radial-gradient(circle at 90% 80%, rgba(138, 63, 252, 0.03) 0%, transparent 30%);
        z-index: -1;
      }
      
      .dark {
        background-color: var(--dark-background);
        color: var(--dark-text-primary);
      }
      
      .light {
        background-color: var(--background);
        color: var(--text-primary);
      }
      
      ::selection {
        background: rgba(58, 134, 255, 0.2);
        color: var(--text-primary);
      }
      
      .dark ::selection {
        background: rgba(138, 63, 252, 0.3);
        color: var(--dark-text-primary);
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(58, 134, 255, 0.3);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(58, 134, 255, 0.5);
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(138, 63, 252, 0.3);
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(138, 63, 252, 0.5);
      }
    </style>
  </head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
