<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chat-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-blue: #00b3ff;
        --neon-purple: #be00ff;
        --neon-red: #ff2b4e;
        --dark-blue: #090928;
        --black: #000000;
        --white: #ffffff;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      body {
        background-color: var(--dark-blue);
        color: var(--white);
        position: relative;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(135deg, rgba(0, 179, 255, 0.1) 0%, transparent 100%),
          radial-gradient(circle at 80% 20%, rgba(190, 0, 255, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 20% 80%, rgba(255, 43, 78, 0.1) 0%, transparent 40%);
        z-index: -1;
      }
      
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(45deg, transparent 45%, rgba(0, 179, 255, 0.1) 45%, rgba(0, 179, 255, 0.1) 55%, transparent 55%),
          linear-gradient(-45deg, transparent 45%, rgba(190, 0, 255, 0.1) 45%, rgba(190, 0, 255, 0.1) 55%, transparent 55%);
        background-size: 60px 60px;
        z-index: -1;
        opacity: 0.5;
      }
      
      .dark {
        background-color: var(--dark-blue);
        color: var(--white);
      }
      
      .light {
        background-color: #F5F7FA;
        color: #333;
      }
      
      ::selection {
        background: rgba(0, 179, 255, 0.3);
        color: var(--white);
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 179, 255, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 179, 255, 0.3);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 179, 255, 0.5);
        border: 2px solid transparent;
        background-clip: padding-box;
      }
    </style>
  </head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
